<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Css -->
  <link rel="stylesheet" href="./static/css/index.css">
  <!-- Fons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="wrapper">
      <div class="card__content">
        <img src="./assets/images/illustration-article.svg" class="card__illustration" title="card illustration">
        <div class="description">
          <p class="description__learning">Learning</p>
          <p class="description__published">  Published 21 Dec 2023</p>
          <p class="description__btn"><a href="#" title=" HTML & CSS foundations"> HTML & CSS foundations</a></p>
          <p class="description__copy">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="profile__avatar" title="Avatar" class="profile__avatar">
          <p class="profile__name" title="Greg Hooper">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
